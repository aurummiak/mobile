<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile banner</title>
  <link rel="stylesheet" href="./src/styles/main.scss">
</head>

<body>
  <a href="#" class="close-icon">
    <img src="./src/assets/icons/cross.svg" alt="exit">
  </a>

  <div class="background-overlay"></div>
  <div class="main-container">
    <h1 id="title">Get Unlimited Access</h1>
    <div class="card-container">

      <div class="card-container__card">
        <img src="./src/assets/images/cards/card1.png" alt="Unlimited Art">
        <div class="card-container__card-text">
          <h3 id="card1">Unlimited Art Creation</h3>
        </div>
      </div>

      <div class="card-container__card">
        <img src="./src/assets/images/cards/card2.png" alt="Exclusive Styles">
        <div class="card-container__card-text">
          <h3 id="card2">Exclusive Styles</h3>
        </div>
      </div>
      <div class="card-container__card">
        <img src="./src/assets/images/cards/card3.png" alt="Magic avatars">
        <div class="card-container__card-text">
          <h3 id="card3">Magic Avatars With 20% off</h3>
        </div>
      </div>
    </div>

    <div class="subscription-container">
      <div class="subs-option">

        <div class="subs-option__btn subs-option__btn--active">
          <span class="subscription__badge" id="notify-offer">BEST OFFER</span>
          <div class="subs-option__btn-left">
            <h2 id="yearly-title">YEARLY ACCESS</h2>
            <h3 id="yearly-desc">Just {{price}} per year</h3>
          </div>

          <div class="subs-option__btn-right">
            <h4 class="price">{{price}} <br>per week</h4>
          </div>
        </div>

        <div class="subs-option__btn">
          <div class="subs-option__btn-left">
            <h2 id="weekly-title">WEEKLY ACCESS</h2>
          </div>

          <div class="subs-option__btn-right">
            <h4 class="price">{{price}} <br>per week</h4>
          </div>
        </div>
      </div>

      <div class="subs-option__btn-next">
        <a href="#" id="continue-btn">Continue</a>
      </div>
    </div>



    <div class="footer-links">
      <a href="#" id="policy-link1">Terms of Use</a>
      <a href="#" id="policy-link2">Privacy Policy</a>
      <a href="#" id="policy-link3">Restore</a>
    </div>


  </div>

  <script type="module" src="./app.js"></script>
</body>

</html>
